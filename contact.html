<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/80bfb3b6e2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/contact.css">
</head>

<body>
  <div class="container">
    <form>
      <h1>Offerte opvragen</h1>
      <div class="mb-3">
        <label for="name" class="form-label">Naam</label>
        <input type="text" class="form-control" id="name" placeholder="Typ uw naam" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mailadress</label>
        <input type="email" class="form-control" id="email" placeholder="Typ uw email" required>
      </div>
      <div class="mb-3">
        <label for="gemeente" class="form-label">Gemeente</label>
        <select class="form-select" id="gemeente" required>
          <option selected disabled>Kies uw gemeente</option>
          <option value="gemeente1">Eindhoven</option>
          <option value="gemeente2">Nuenen</option>
          <option value="gemeente3">Aalst Waalre</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Telefoonnummer</label>
        <input type="tel" class="form-control" id="phone" placeholder="Typ uw telefoonnummer" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
